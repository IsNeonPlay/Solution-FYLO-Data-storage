<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solution | Fylo data storage component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaQueries.css">
</head>
<body>
  <main class="main">

    <section class="main__ctn-1">
      <div class="main__ctn-1-logo">
        <img src="images/logo.svg" alt="Fylo Logo" class="fylo-logo">
      </div>
      <div class="main__ctn-1-icons"> 
        <div class="main__ctn-1-icons-bg">
          <img src="images/icon-document.svg" alt="Icon Document" class="document-icon icons">
        </div>
        <div class="main__ctn-1-icons-bg">
          <img src="images/icon-folder.svg" alt="Folder Document" class="folder-icon icons">
        </div>
        <div class="main__ctn-1-icons-bg">
          <img src="images/icon-upload.svg" alt="Upload Document" class="upload-icon icons">
        </div>
      </div>
    </section>
    <section class="main__ctn-2">
      <div class="main__ctn-2-text">
        <p>
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
      </div>
      <div class="main__ctn-2-storange">
        <div class="main__ctn-2-storange-chart">
          <div class="main__ctn-2-storange-chart-full">
            <div class="circle"></div>
          </div>
        </div>
        <div class="main__ctn-2-storange-numbers">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="main__ctn-2-free-space">
        <p>
          185 <span>GB Left</span>
        </p>
        <div class="triangle"></div>
      </div>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IsNeonPlay" target="_blank">IsNeonPlay</a>.
  </footer>
</body>
</html>
